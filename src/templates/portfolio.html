{% extends "base.html" %}
{% block content %}
<h1>Portfolio</h1>
<hr>
{% for message in get_flashed_messages() %}
<p class="flashed">{{ message }}</p>
{% endfor %}
<table>
    {% for c in companies %}
    <tr>
        <td>{{ c.name }} ({{ c.symbol }})</td>
        <td>{{ c.exchange }}</td>
        <td>{{ c.description }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
