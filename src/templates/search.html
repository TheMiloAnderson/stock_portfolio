{% extends "base.html" %}
{% block content %}
<h1>Search</h1>
<hr>
{% for message in get_flashed_messages() %}
<p class="flashed">{{ message }}</p>
{% endfor %}
<form action="{{ url_for(".search") }}" method="POST">
    {{ form.hidden_tag() }}
    {{ form.symbol.label }}{{ form.symbol }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
